<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="color-scheme" content="light dark">
  <meta name="theme-color" content="#a7d6f9" media="(prefers-color-scheme: light)">
  <meta name="theme-color" content="#0b1e2b" media="(prefers-color-scheme: dark)">
  <meta name="description" content="CHW 服务器欢迎页 · 我的世界主题，qq群1015259615">
  <title>CHW 服务器 · 我的世界主题qq群1015259615</title>
  <style>
    :root{--bg:#a7d6f9;--fg:#1b1b1b;--accent:#3aa63f;--accent-2:#d22f27;--card:#fffbea;--radius:16px;--shadow:0 8px 32px rgba(0,0,0,.08);--font:"Segoe UI",Roboto,"Helvetica Neue",Arial,"PingFang SC",sans-serif}
    @media(prefers-color-scheme:dark){:root{--bg:#0b1e2b;--fg:#e4e4e4;--accent:#3fd14b;--accent-2:#ff5b49;--card:#202020;--shadow:0 8px 32px rgba(0,0,0,.4)}}
    *,*::before,*::after{box-sizing:border-box;margin:0;padding:0}
    body{min-height:100vh;display:flex;align-items:center;justify-content:center;background:linear-gradient(to bottom,var(--bg) 0 65%,#7dbb45 65% 100%),radial-gradient(600px 300px at 30% 20%,rgba(255,255,255,.15),transparent 60%),radial-gradient(500px 250px at 70% 30%,rgba(255,255,255,.12),transparent 60%);color:var(--fg);font-family:var(--font);line-height:1.6;-webkit-font-smoothing:antialiased;-webkit-text-size-adjust:100%;-webkit-tap-highlight-color:transparent}
    .stack{display:flex;flex-direction:column;align-items:center;gap:clamp(1.5rem,4vw,3rem);width:min(960px,100%);padding-block:clamp(1rem,2vw,2rem)}
    /* 修改 skip-link 默认隐藏，仅在键盘聚焦时出现 */
    .skip-link{position:absolute;left:-9999px;top:auto;width:1px;height:1px;overflow:hidden}
    .skip-link:focus-visible{left:8px;top:8px;width:auto;height:auto;overflow:visible;background:var(--card);color:var(--fg);padding:.5em .75em;border-radius:8px;box-shadow:var(--shadow);transform:none;z-index:1000}
    
    .card{background:var(--card);border-radius:var(--radius);padding:clamp(2rem,5vw,4rem);box-shadow:var(--shadow);text-align:center;max-width:600px;width:90%;animation:fadeIn .8s ease-out;outline:3px solid rgba(0,0,0,.08)}
    @keyframes fadeIn{from{opacity:0;transform:translateY(20px)}to{opacity:1;transform:translateY(0)}}
    h1{font-size:clamp(2rem,5vw,3rem);font-weight:700;color:var(--accent);margin-bottom:.5em}
    p{font-size:clamp(1rem,2.5vw,1.25rem);margin-bottom:1.5em}
    .btn{display:inline-block;background:var(--accent);color:#fff;padding:.75em 1.8em;border-radius:8px;font-size:1rem;font-weight:600;border:none;cursor:pointer;transition:transform .2s,box-shadow .2s,background .2s}
    .btn:hover{transform:translateY(-2px);box-shadow:0 4px 16px rgba(0,0,0,.25)}
    .btn:active{transform:translateY(0)}
    .btn.alt{background:var(--accent-2)}
    .btn:focus-visible{outline:3px solid rgba(15,188,255,.7);outline-offset:2px;box-shadow:0 0 0 6px rgba(15,188,255,.15)}
    footer{margin-top:2rem;font-size:.8rem;opacity:.7}
    .game-title{margin-top:1rem;font-size:1.25rem;color:var(--accent-2)}
    .stats{display:flex;gap:12px;justify-content:center;align-items:center;margin:1rem 0;flex-wrap:wrap}
    .stats .pill{background:rgba(0,0,0,.06);color:var(--fg);padding:.4em .8em;border-radius:999px}
    @media(prefers-color-scheme:dark){.stats .pill{background:rgba(255,255,255,.06)}}
    .board{margin:1rem auto 0;max-width:420px;display:grid;grid-template-columns:repeat(5,1fr);gap:10px}
    .cell{width:100%;aspect-ratio:1/1;border-radius:10px;border:none;background:linear-gradient(to bottom,#7dbb45 0 60%,#8b6e4b 60% 100%);box-shadow:inset 0 0 0 4px rgba(0,0,0,.06);cursor:pointer;transition:transform .15s ease,background .15s ease}
    .cell:hover{transform:translateY(-2px)}
    .cell:focus-visible{outline:3px solid rgba(15,188,255,.6);outline-offset:2px}
    @media(prefers-color-scheme:dark){.cell{background:linear-gradient(to bottom,#5ea433 0 60%,#6a4c2c 60% 100%)}}
    .cell.target{background:linear-gradient(#000,#000) 25% 30%/18% 18% no-repeat,linear-gradient(#000,#000) 75% 30%/18% 18% no-repeat,linear-gradient(#000,#000) 50% 60%/36% 22% no-repeat, var(--accent);box-shadow:0 6px 18px rgba(58,166,63,.35)}
    .game-actions{display:flex;gap:10px;justify-content:center;margin-top:1rem}
    .status{margin-top:.5rem;min-height:1.2em;opacity:.85}
    @media(prefers-reduced-motion:reduce){*,*::before,*::after{animation:none!important;transition:none!important}}
    html{scrollbar-width:thin;scrollbar-color:rgba(0,0,0,.3) transparent}
    ::-webkit-scrollbar{height:10px;width:10px}::-webkit-scrollbar-thumb{background:rgba(0,0,0,.25);border-radius:10px}::-webkit-scrollbar-track{background:transparent}
  </style>
</head>
<body>
  <a class="skip-link" href="#main">跳过到内容</a>
  <div class="stack">
    <main id="main" class="card" aria-label="欢迎卡片">
      <h1>欢迎来到 CHW 服务器 · 我的世界qq群1015259615</h1>
      <p>进入方块世界，开拓与冒险</p>
      <button class="btn" type="button" aria-label="开始探索" onclick="showWelcome()">开始探索</button>
      <p>IP:mcrhy.online</p>
      <div class="game-actions">
        <a class="btn alt" href="index1.html" aria-label="查看服务器介绍">服务器介绍</a>
      </div>
      <footer>© 2025 CHW Team</footer>
      
    </main>
    <section class="card" aria-labelledby="game-title">
      <h2 id="game-title" class="game-title">小游戏：方块反应挑战（找苦力怕）</h2>
      <p>在 30 秒内尽可能多地点击绿色苦力怕方块，收集积分！</p>
      <div class="stats" role="group" aria-label="游戏统计">
        <span class="pill">分数：<strong id="score">0</strong></span>
        <span class="pill">最佳：<strong id="best">0</strong></span>
        <span class="pill">剩余：<strong id="time">30</strong>s</span>
      </div>
      <div id="board" class="board" role="grid" aria-label="点击目标棋盘"></div>
      <div class="game-actions">
        <button id="startBtn" class="btn" type="button" aria-label="开始游戏">开始游戏</button>
        <button id="resetBtn" class="btn alt" type="button" aria-label="重置最佳成绩">重置最佳</button>
      </div>
      <div id="status" class="status" aria-live="polite"></div>
    </section>
  </div>
  <script>
    function showWelcome(){alert("你好，欢迎登陆 CHW 服务器！");}
    (function reactionGame(){
      const size=5,board=document.getElementById('board'),scoreEl=document.getElementById('score'),bestEl=document.getElementById('best'),timeEl=document.getElementById('time'),statusEl=document.getElementById('status'),startBtn=document.getElementById('startBtn'),resetBtn=document.getElementById('resetBtn');
      const state={score:0,best:Number(localStorage.getItem('chw_best')||0),timeLeft:30,running:false,timer:null,targetIndex:null,cells:[]};
      bestEl.textContent=state.best;
      for(let i=0;i<size*size;i++){const btn=document.createElement('button');btn.className='cell';btn.type='button';btn.setAttribute('role','gridcell');btn.setAttribute('aria-label','棋盘格');btn.addEventListener('click',()=>onCellClick(i));state.cells.push(btn);board.appendChild(btn);} 
      function spawnTarget(){if(state.targetIndex!==null){state.cells[state.targetIndex].classList.remove('target');state.cells[state.targetIndex].setAttribute('aria-label','棋盘格');}const next=Math.floor(Math.random()*state.cells.length);state.targetIndex=next;const target=state.cells[next];target.classList.add('target');target.setAttribute('aria-label','苦力怕目标');}
      function onCellClick(index){if(!state.running)return;if(index===state.targetIndex){state.score++;scoreEl.textContent=state.score;spawnTarget();}}
      function startGame(){if(state.running)return;state.running=true;state.score=0;state.timeLeft=30;scoreEl.textContent='0';timeEl.textContent='30';statusEl.textContent='开局！找出苦力怕并点击！';startBtn.disabled=true;spawnTarget();state.timer=setInterval(()=>{state.timeLeft--;timeEl.textContent=String(state.timeLeft);if(state.timeLeft<=0)endGame();},1000);} 
      function endGame(){clearInterval(state.timer);state.timer=null;state.running=false;if(state.targetIndex!==null){state.cells[state.targetIndex].classList.remove('target');state.targetIndex=null;}if(state.score>state.best){state.best=state.score;localStorage.setItem('chw_best',String(state.best));bestEl.textContent=state.best;statusEl.textContent=`时间到！新纪录：${state.score} 分！`;}else{statusEl.textContent=`时间到！本轮得分：${state.score} 分。`; } startBtn.disabled=false;}
      function resetBest(){localStorage.removeItem('chw_best');state.best=0;bestEl.textContent='0';statusEl.textContent='已重置最佳成绩。';}
      startBtn.addEventListener('click',startGame);resetBtn.addEventListener('click',resetBest);
    })();
  </script>
</body>
</html>
